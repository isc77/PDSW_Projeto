name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: # Specify your branches here
      - main # The 'main' branch
      - 'releases/*' # The release branches

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}  # para verificar o commit real do pull request, não o commit de merge
          fetch-depth: 0  # um histórico completo é necessário para a análise do pull request
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2024.2
        with:
          pr-mode: false
          upload-result: true # Habilita o upload do relatório
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}  # Substitua pelo seu token de autenticação do Qodana
          QODANA_ENDPOINT: 'https://qodana.cloud'
