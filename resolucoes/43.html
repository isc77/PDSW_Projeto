<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 43</title>
</head>

<body>
    <script>
        function getData(source) {
            return fetch(source);
        }

        const url = 'https://jsonplaceholder.typicode.com/posts/1'

        console.log(getData(url)); // Promise

        getData(url)
            .then(response => console.log(response)); // Response object

        getData(url)
            .then(response => response.json())
            .then(data => console.log(data)); // data as an object

    </script>
</body>

</html>
